{% extends "base.html" %}

{% block content %}
  <h2>Inbox</h2>
  {% if messages %}
    <ul>
    {% for msg in messages %}
      <li style="margin-bottom:10px;">
        <strong>{{ msg.title }}</strong><br>
        {{ msg.content }}<br>
        <small>Sent: {{ msg.timestamp.strftime('%Y-%m-%d %H:%M') }}</small>
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>You have no messages.</p>
  {% endif %}
{% endblock %}
