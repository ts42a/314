<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Launch Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Create a Lunch Event</h2>
        <form method="POST">
            <input class="form-control mb-3" name="title" placeholder="Event Title" required>
            <textarea class="form-control mb-3" name="description" placeholder="Description" required></textarea>
            <input class="form-control mb-3" name="location" placeholder="Location" required>
            <input class="form-control mb-3" type="date" name="date" required>
            <input class="form-control mb-3" type="number" step="0.01" name="price" placeholder="Price" required>
            <input class="form-control mb-3" type="number" name="guests_limit" placeholder="Max Guests" required>
            <button class="btn btn-primary w-100" type="submit">Create Event</button>
        </form>
    </div>
</body>
</html>
